server:
  port: 7777

spring:
  application:
    name: reminders_backend
  datasource:
    url: jdbc:h2:mem:remindersdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  # Jackson: exclude null fields globally so responses never show nulls
  jackson:
    default-property-inclusion: NON_NULL

  # Enable H2 console
  h2:
    console:
      enabled: true
      path: /h2-console